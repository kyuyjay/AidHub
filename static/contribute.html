<html>
<head>
    <title>Aidhub - Contribute</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper" class="container-fluid p-0 m-0">
         <nav id="nav" class="navbar navbar-dark bg-dark justify-content-between mb-3">
            <div class="align-items-center d-flex">
                <a class="navbar-brand" href="/">AidHub</a>
                <a id="contribute-nav-btn" href="contribute.html" class="btn btn-primary">Submit an Initiative</a>
            </div>
            <div id="contact">
                <a href="https://github.com/kyuyjay/AidHub"><img src="img/GitHub-Mark/GitHub-Mark-Light-32px.png" width="20px" height="20px" class="mr-1"/></a>
                <a href="https://www.linkedin.com/in/qyongjian/"><img src="img/LinkedIn-Logos/LI-In-Bug.png" width="20px" height="20px" style="filter: grayscale(100%);" /></a>
            </div>
        </nav>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form id="contribute" action="contribute" method="post">
                    <div class="form-group">
                        <label for"name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name of Aid">
                    </div>
                    <div class="form-group">
                        <label for"cat">Category</label>
                        <select id="cat" name="cat" class="form-control">
                            <option>Government Measures</option>
                            <option>Matching Givers to Receivers</option>
                            <option>Local Business</option>
                            <option>Students</option>
                            <option>Employment</option>
                            <option>Migrant Workers</option>
                            <option>Low-income Households</option>
                            <option>Persons with Disabilities</option>
                            <option>Elderly</option>
                            <option>Domestic Violence</option>
                            <option>Creative Industry</option>
                            <option>Medical Services</option>
                            <option>Mental Health</option>
                            <option>Join Networks</option>
                            <option>Obtaining Essentials</option>
                            <option>Stay Home</option>
                            <option>Other Countries</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for"type">Type of Aid</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="True" name="type[purItem]">
                            <label class="form-check-label" for"type[purItem]">Purchase Item</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="True" name="type[donItem]">
                            <label class="form-check-label" for"type[donItem]">Donate Item</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="True" name="type[donFunds]">
                            <label class="form-check-label" for"type[donFunds]">Donate Funds</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="True" name="type[info]">
                            <label class="form-check-label" for"type[info]">Information</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="True" name"type[network]">
                            <label class="form-check-label" for"type[network]">Network</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="True" name="type[perSer]">
                            <label class="form-check-label" for"type[perSer]">Provide Personal Service</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="True" name="type[volun]">
                            <label class="form-check-label" for"type[volun]">Volunteer with Organization</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for"summary">Summary</label>
                        <textarea type="text" id="summary" name="summary" class="form-control" rows="5" placeholder="Summary of event. Please include relevant contact details here!"></textarea>
                    </div>
                    <div class="form-group">
                        <label for"link">Link</label>
                        <input type="text" id="link" name="link" class="form-control" placeholder="Link to Resource. Leave blank if no weblink available.">
                    </div>
                    <div class="form-group">
                        <label for"date">Date</label>
                        <input type="text" id="date" name="date" class="form-control" placeholder="DD MMM e.g. 5 Apr">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Contribute">
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script src="lib/jquery-3.4.1.min.js"></script>
<script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
<script src="lib/d3/d3.v5.min.js"></script>
<script src="lib/d3/d3-tip.min.js"></script>
<script src="src/js/index.js"></script>
</html>
